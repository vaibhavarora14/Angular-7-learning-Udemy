<div class="row">
  <div class="col-12">
    <button type="button" name="add-recipe" id="add-recipe" class="btn btn-success btn-lg btn-block"> New
      Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul>
      <li *ngFor="let recipe of recipes; let i = index">
        <app-recipe-item [recipe]="recipe" [index]="i" (click)="showRecipeDetails(recipe)"></app-recipe-item>
      </li>
    </ul>
  </div>
</div>
