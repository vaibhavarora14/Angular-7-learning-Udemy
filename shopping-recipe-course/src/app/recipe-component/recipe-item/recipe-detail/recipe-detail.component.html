<div class="row">
  <div *ngIf="recipe != undefined">
      <div class="col-12">
          {{ recipe.description }}
        </div>
        <ul class="list-group" *ngIf="recipe.ingredients != undefined">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
        </ul>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div appDropdown>
      <div class="dropdown">
        <button type="button" name="manageRecipe" id="manageRecipe" class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="manageRecipe">
          <a href="#" class="dropdown-item" (click)="addIngredientToSL()">To Shopping list</a>
          <a href="#" class="dropdown-item">Another action</a>
          <a href="#" class="dropdown-item">Something else here</a>
        </div>
      </div>
    </div>
  </div>
</div>
