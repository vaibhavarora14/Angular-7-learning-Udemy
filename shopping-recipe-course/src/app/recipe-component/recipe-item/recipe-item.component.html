<div class="d-flex">
  <div class="list-group" id="list-tab" role="tablist">
    <a class="list-group-item list-group-item-action" id="list-{{recipe.identifier}}-list"
       data-toggle="list" [routerLink]="[index]" routerLinkActive="active" role="tab">
      <div class="d-flex">
        <div>
          <h4> {{recipe.name}} </h4>
          <h5> {{recipe.description}} </h5>
        </div>
      </div>
    </a>
  </div>
</div>
