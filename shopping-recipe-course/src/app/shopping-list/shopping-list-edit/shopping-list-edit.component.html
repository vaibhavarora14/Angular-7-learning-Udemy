<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addIngredient()" #f="ngForm">
      <div class="row">
        <div class="form-group col-md-5">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" ngModel class="form-control"
                 placeholder="Enter ingredient name" required>
        </div>
        <div class="form-group col-md-3">
          <label for="name">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" ngModel
                 placeholder="Enter ingredient amount" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button type="submit" name="add" id="add" class="btn btn-success btn-lg btn-block"
                  [disabled]="f.invalid"> {{ editMode ? 'Update': 'Add'}} </button>
          <button type="button" name="delete" id="delete" [disabled]="!editMode"
                  class="btn btn-danger btn-lg btn-block" (click)="deleteIngredient()">Delete</button>
          <button type="button" name="clear" id="clear" class="btn btn-primary btn-lg btn-block"
                  [disabled]="!f.value.amount && !f.value.name"
                  (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
