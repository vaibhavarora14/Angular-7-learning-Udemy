<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="name">Name</label>
          <input #nameInput [(ngModel)]="nameValue" type="text" name="name" id="name" (ngModelChange)="validateForm()" class="form-control" placeholder="Enter ingredient name">
        </div>
        <div class="form-group col-md-3">
          <label for="name">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" (ngModelChange) = "validateForm()" placeholder="Enter ingredient amount" #amountInput [(ngModel)]="amountValue">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button type="button" name="add" id="add" class="btn btn-success btn-lg btn-block" [disabled] = "addButtonState" #addButton (click)="addIngredient()">Add</button>
          <button type="button" name="delete" id="delete" class="btn btn-danger btn-lg btn-block">Delete</button>
          <button type="button" name="clear" id="clear" class="btn btn-primary btn-lg btn-block" [disabled]="!nameValue && !amountValue" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
