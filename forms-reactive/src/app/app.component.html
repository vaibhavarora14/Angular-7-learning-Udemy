<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block"
                  *ngIf="!signupForm.get('userData.username') && signupForm.get('userData.username').touched">
              Please enter a valid username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block"
                  *ngIf="!signupForm.get('userData.email') && signupForm.get('userData.email').touched">
              PLease enter a valid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender"> {{ gender }}
          </label>
        </div>
        <span class="help-block"
              *ngIf="!signupForm.get('gender') && signupForm.get('gender').touched">
          PLease enter a valid email
        </span>
        <div formArrayName="hobbies">
          <h4> Your hobbies </h4>
          <button type="button" name="addHobby" id="addHobby"
                  class="btn btn-primary btn-lg btn-block" (click)="onAddHobby()">
            Add hobby
          </button>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit" (click)="submitDetails()">Submit</button>
      </form>
    </div>
  </div>
</div>
