<h4 *ngIf="!allowEdit"> You are not allowed to edit this server! </h4>
<div *ngIf="allowEdit">
  <h5>{{ server.name }}</h5>
  <p>Server status is {{ server.status }}</p>
  <button type="button" name="editServer_{{server.id}}" id="editServer_{{server.id}}"
          class="btn btn-primary btn-lg btn-block" (click)="onEdit()">
    Edit server
  </button>
</div>
