<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4">
      <input
      type="text"
      [(ngModel)]="username"
      class="form-control"
    />
    <p>
      {{username}}
    </p>

    <button type="button" class="btn btn-primary" [disabled]="!checkUsernameValidity()" (click)="emptyUsername()">
      Click me!
    </button>
    </div>
  </div>
</div>
